<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2"><span *ngIf="post.title">{{post.title}}</span></h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <a class="btn btn-sm btn-outline-secondary" routerLink="/admin/posts/add" role="button">New</a>
    </div>
  </div>
</div>

<div class="alert alert-success" role="alert" *ngIf="added">
 {{message}}
</div>
<div class="alert alert-danger" role="alert" *ngIf="error">
 Sorry! Post was not added.
</div>

<form (ngSubmit)="savePost()" #postForm="ngForm">
  <div class="form-group">
    <label for="post-title">Title </label>
    <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="post-title">
  </div>
  <div class="form-group">
    <label for="post-content" ></label>
    <textarea [(ngModel)]="post.content"  name="content" class="form-control" id="post-content" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">{{buttonLabel}}</button>
</form>
